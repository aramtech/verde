name: CI

on:
    push:
        branches:
            - main

jobs:
    install-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2

            - uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-cache

            - name: Restore node modules from cache
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-bun-linux-${{ hashFiles('**/bun.lockb') }}
                  restore-keys: ${{ runner.os }}-bun-linux-

            - run: bun install
            - run: bunx prettier . --check
            - run: bunx tsc --noEmit
            - run: bunx vitest
